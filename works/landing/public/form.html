<head>
	<meta charset="utf-8" />
	<title>Default</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Fonts -->
	<link rel="stylesheet" href="fonts/stylesheet.css" />
	<!-- Fonts END -->

	<link rel="stylesheet" href="css/main.css" />

<body>
	<div class="form-container">
		<div class="new-form">
			<form action="#" class="new-form__form">
				<div class="new-form__column">
					<div class="new-form__row">
						<div class="new-form__box">
							<div class="new-form__input">
								<input required type="text" name="FirstName" id="FirstName" placeholder="First Name">
							</div>
						</div>
						<div class="new-form__box">
							<div class="new-form__input">
								<input required type="text" name="LastName" id="LastName" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="new-form__row">
						<div class="new-form__box">
							<div class="new-form__input">
								<input required type="text" name="Location" id="Location" placeholder="Location">
							</div>
						</div>
						<div class="new-form__box">
							<div class="new-form__input new-form__input_small">
								<input required type="text" name="Grid" id="Grid" placeholder="Grid">
							</div>
							<div class="new-form__input">
								<input required type="tel" name="ServiceContact" id="ServiceContact"
									placeholder="Service Contact">
							</div>
						</div>
					</div>
					<div class="new-form__row">
						<div class="new-form__box">
							<div class="new-form__input">
								<input required type="text" name="City" id="City" placeholder="City">
							</div>
						</div>
						<div class="new-form__box">
							<div class="new-form__input new-form__input_small">
								<input required type="text" name="State" id="State" placeholder="State">
							</div>
							<div class="new-form__input">
								<input required type="number" name="ZipCode" id="ZipCode" placeholder="Zip Code">
							</div>
						</div>
					</div>
					<div class="new-form__row">
						<div class="new-form__box">
							<div class="new-form__input">
								<input required type="email" name="Email" id="Email" placeholder="Email">
							</div>
						</div>
						<div class="new-form__box">
							<div class="new-form__input">
								<input type="email" name="AlternateEmail" id="AlternateEmail" placeholder="Alternate Email">
							</div>
						</div>
					</div>
					<div class="new-form__button">
						<button type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<!--[if lt IE 9]>

</body>

</html>
