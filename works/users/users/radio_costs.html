<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>radio</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<main class="main background_4">
			<div class="container_small">
				<div class="content">
					<h1 class="title">
						Dans l’idéal,
						<p class="color_red">quel serait votre budget ?</p>
					</h1>
					<form action="#" class="form">
						<div class="form__50">
							<input type="radio" class="icon_none checkbox_collection bg_white" id="10" name="name"
								value="icon_none">
							<label for="10">Moins de 10 €
							</label>
							<input type="radio" class="icon_none checkbox_collection bg_white" id="10 to 20" name="name"
								value="icon_none">
							<label for="10 to 20">Entre 10 et 20 €
							</label>
							<input type="radio" class="icon_none checkbox_collection bg_white" id="20 to 30" name="name"
								value="icon_none">
							<label for="20 to 30">Entre 20 et 30 €
							</label>
							<input type="radio" class="icon_none checkbox_collection bg_white" id="30" name="name"
								value="icon_none">
							<label for="30">Plus de 30 €
							</label>
							<input type="radio" class="icon_none checkbox_collection bg_white" id="tard" name="name"
								value="icon_none">
							<label for="tard">Répondre plus tard
							</label>
						</div>
						<a href="checkboxes.html" class="btn bgc_red">Suivant</a>
					</form>
					<a href="#" class="previous">
						Précédent
						<span class="previous__border"></span>
					</a>
					<div class="blur"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
