<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>textarea</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<main class="main background_4">
			<div class="container_small">
				<div class="content">
					<h1 class="title">
						Nous pouvons vous aider,
						<span class="color_red">un mot clé ?</span>
					</h1>
					<form action="#" class="form">
						<div class="textarea">
							<textarea class="area" id="ta" rows="1"></textarea>
						</div>
						<input type="submit" value="Suivant" class="btn bgc_red">
					</form>
					<a href="#" class="previous">
						Précédent
						<span class="previous__border"></span>
					</a>
					<div class="blur"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="../jq/autosize.js"></script>
	<script>
		autosize(document.querySelectorAll('textarea'));</script>
</body>

</html>
