<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quel style</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<main class="main background_5">
			<div class="container_small">
				<div class="content">
					<h1 class="title">
						Quel style de vin
						<p class="color_red">vous intéresse ?</p>
					</h1>
					<form action="#" class="form">
						<div class="form__50">
							<input type="radio" class="checkbox_collection bg_white" id="vin_blanc" name="name"
								value="vin_blanc">
							<label for="vin_blanc">
								<div class="checkbox_img icon_vin_blanc"><img
										src="img/icons/type de vin/white/white_vin_blanc.svg" alt="">
								</div>Vin blanc
							</label>
							<input type="radio" class="checkbox_collection bg_white" id="Vin rosé" name="name" value="Vin rosé"
								required>
							<label for="Vin rosé">
								<div class="checkbox_img icon_vin_rose"><img
										src="img/icons/type de vin/white/white_vin_rose.svg" alt="">
								</div>Vin rosé
							</label>
							<input type="radio" class="checkbox_collection bg_white" id="Vin rouge" name="name"
								value="Vin rouge">
							<label for="Vin rouge">
								<div class="checkbox_img icon_vin_rouge"><img
										src="img/icons/type de vin/white/white_vin_rouge.svg" alt="">
								</div>Vin rouge
							</label>
							<input type="radio" class="checkbox_collection bg_white" id="Vin sucré" name="name"
								value="Vin sucré">
							<label for="Vin sucré">
								<div class="checkbox_img icon_vin_sucre"><img
										src="img/icons/type de vin/white/white_vin_sucre.svg" alt="">
								</div>Vin sucré
							</label>
							<input type="radio" class="checkbox_collection bg_white" id="Vin pétillant" name="name"
								value="Vin pétillant">
							<label for="Vin pétillant">
								<div class="checkbox_img icon_vin_petillant"><img
										src="img/icons/type de vin/white/white_vin_petillant.svg" alt="">
								</div>Vin pétillant
							</label>
							<input type="radio" class="icon_none checkbox_collection bg_white" id="icon_none" name="name"
								value="icon_none">
							<label for="icon_none">Peu importe
							</label>
						</div>
						<a href="part2.html" class="btn bgc_red">Suivant</a>
					</form>
					<a href="#" class="previous">
						Précédent
						<span class="previous__border"></span>
					</a>
					<div class="blur"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
