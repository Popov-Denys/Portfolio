<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avez-vous</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<main class="main background_2">
			<div class="container_big">
				<div class="content">
					<h1 class="title">
						Avez-vous
						<span class="color_red">des demandes
							supplémentaires ?</span>
					</h1>
					<form action="#" class="form">
						<div class="form__50">
							<input type="checkbox" class="checkbox_collection bg_white" id="millesime" name="name"
								value="millesime">
							<label for="millesime">
								<div class="checkbox_img icon_millesime"><img
										src="img/icons/Supplementaires/white/white_icon_millesime.svg" alt="">
								</div>Vieux
								millésime
							</label>
							<input type="checkbox" class="checkbox_collection bg_white" id="garde" name="name" value="garde">
							<label for="garde">
								<div class="checkbox_img icon_garde"><img
										src="img/icons/Supplementaires/white/white_icon_garde.svg" alt="">
								</div>vin de garde
							</label>
							<input type="checkbox" class="checkbox_collection bg_white" id="cuvee" name="name" value="cuvee">
							<label for="cuvee">
								<div class="checkbox_img icon_cuvee"><img
										src="img/icons/Supplementaires/white/white_icon_cuvee.svg" alt="">
								</div>Cuvée originale
							</label>
							<input type="checkbox" class="checkbox_collection bg_white" id="diamond" name="name"
								value="diamond">
							<label for="diamond">
								<div class="checkbox_img icon_d’exception"><img
										src="img/icons/Supplementaires/white/white_icon_d’exception.svg" alt="">
								</div>Cuvée d’exception
							</label>
							<input type="checkbox" class="checkbox_collection bg_white" id="classique" name="name"
								value="classique">
							<label for="classique">
								<div class="checkbox_img icon_classique"><img
										src="img/icons/Supplementaires/white/white_icon_classique.svg" alt="">
								</div>Grand
								classique
							</label>
							<input type="checkbox" class="icon_none checkbox_collection bg_white" id="icon_none" name="name"
								value="icon_none">
							<label for="icon_none">Rien de tous ça
							</label>
						</div>
						<a href="radios_vin.html" class="btn bgc_red">Suivant</a>
					</form>
					<a href="#" class="previous">
						Précédent
						<span class="previous__border"></span>
					</a>
					<div class="blur"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
