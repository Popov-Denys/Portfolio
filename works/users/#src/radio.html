<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bonjuor</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<main class="main background_1">
			<div class="container_small">
				<div class="content">
					<h1 class="title">
						Bonjour,
						<p class="color_red"> vous cherchez un vin </p>
						<p class="color_red"> pour quelle occasion ?</p>
					</h1>
					<form class="form" action="#">
						<input type="radio" class="Radio_list bg_white" id="peres" name="occasion" value="peres">
						<label for="peres">
							<div class="Radio_img icon_peres"><img src="img/icons/occasions/white/white_icon_peres.svg"
									alt=""></div>La fête des
							pères
						</label>
						<input type="radio" class="Radio_list bg_white" id="cadeau" name="occasion" value="cadeau">
						<label for="cadeau">
							<div class="Radio_img icon_cadeau"><img
									src="img/icons/occasions/white/white_icon_cadeau.svg" alt=""></div>Cadeau
						</label>
						<input type="radio" class="Radio_list bg_white" id="metvin" name="occasion" value="metvin">
						<label for="metvin">
							<div class="Radio_img icon_metvin"><img
									src="img/icons/occasions/white/white_icon_metvin.svg" alt=""> </div>Accord met
							vin
						</label>
						<input type="radio" class="Radio_list bg_white" id="cave" name="occasion" value="cave">
						<label for="cave">
							<div class="Radio_img icon_cave"><img src="img/icons/occasions/white/white_icon_cave.svg"
									alt="">
							</div>Pour ma cave
						</label>
						<input type="radio" class="Radio_list bg_white" id="evenement" name="occasion"
							value="evenement">
						<label for="evenement">
							<div class="Radio_img icon_evenement"><img
									src="img/icons/occasions/white/white_icon_evenement.svg" alt=""></div>Evènement
						</label>
						<input type="radio" class="Radio_list bg_white icon_none" id="none" name="occasion"
							value="none">
						<label for="none">
							icon_none
						</label>
						<input type="submit" value="Suivant" class="btn bgc_red">
					</form>
					<a href="#" class="previous">
						Précédent
						<span class="previous__border"></span>
					</a>
					<div class="blur"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
