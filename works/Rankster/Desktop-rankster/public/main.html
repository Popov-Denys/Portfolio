<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rankster</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="font-roboto flex flex-col bg-[#4A0C32] min-h-full text-primary py-10 px-5">
		<div class="grid grid-cols-[1fr,auto,1fr] justify-between mb-10">
			<div class="max-w-[150px] mr-1 1.5xl:max-w-none">
				<img src="img/qr.png" alt="qr-code">
			</div>
			<div class="text-primary font-bold text-center text-[55px]">1:12</div>
			<div
				class="h-fit w-fit justify-self-end grid grid-rows-3 text-center border-[5px] border-primary rounded-2xl py-1 px-2 text-primary text-2xl font-extrabold">
				<span class="uppercase">JOIN GAME</span>
				<span>th.mmxgames.com</span>
				<span class="uppercase">CODE: BAAVY</span>
			</div>
		</div>
		<main class="flex flex-col flex-auto justify-center -mt-8">
			<div class="shrink-0 italic text-[40px] text-secondary text-center mb-4 1.5xl:text-5xl 1.5xl:mb-12">CONSENSUS
			</div>
			<div
				class="shrink-0 text-center font-rubik text-4xl leading-[100%] max-w-6xl mx-auto mb-12 1.5xl:mb-24 1.5xl:text-[50px]">
				Who would be <b>best</b> at communicating with an <b>alien from outer space?</b>
			</div>
			<div
				class="w-full flex flex-col gap-x-8 justify-between items-center max-w-screen-lg mx-auto mb-8 1.5xl:mb-16 xl:flex-row xl:px-20 xl:gap-x-20 1.5xl:max-w-[1440px] 1.5xl:gap-x-16">
				<div class="relative mb-20 xl:mb-0">
					<div class="relative max-h-[336px] max-w-[336px] h-full w-full mb-5">
						<img src="img/maxim-desktop.png" alt="">
					</div>
					<div
						class="w-[inherit] uppercase flex flex-col items-center justify-center text-primary font-rubik font-bold text-3xl">
						<span>MAXIMILIEN
						</span>
						<span>ROBESPIERRE</span>
					</div>
					<div class="absolute top-[-13%] z-10 right-[-25%] max-w-[127px] w-[40%]"><img
							src="img/first-place-desktop.png" alt=""></div>
				</div>
				<div class="relative mb-20 xl:mb-0 xl:pb-20">
					<div class="relative max-h-[336px] max-w-[336px] h-full w-full mb-5">
						<img src="img/monster-desktop.png" alt="">
					</div>
					<div
						class="w-[inherit] uppercase flex flex-col items-center justify-center text-primary font-rubik font-bold text-3xl">
						<span>FRANKENSTEIN

						</span>
						<span> MONSTER</span>
					</div>
					<div class="absolute top-[-13%] z-10 right-[-25%] max-w-[127px] w-[40%]"><img
							src="img/second-place-desktop.png" alt=""></div>
				</div>
				<div class="relative mb-20 xl:mb-0">
					<div class="relative max-h-[336px] max-w-[336px] h-full w-full mb-5">
						<img src="img/red-hood-desktop.png" alt="">
					</div>
					<div
						class="w-[inherit] uppercase flex flex-col items-center justify-center text-primary font-rubik font-bold text-3xl">
						<span>LITTLE RED

						</span>
						<span>RIDING HOOD</span>
					</div>
					<div class="absolute top-[-13%] z-10 right-[-25%] max-w-[127px] w-[40%]"><img
							src="img/third-place-desktop.png" alt=""></div>
				</div>
			</div>
			<div class="shrink-0 text-center font-rubik text-3xl 1.5xl:text-4xl">13 opinions submitted</div>
		</main>
	</div>
</body>

</html>
