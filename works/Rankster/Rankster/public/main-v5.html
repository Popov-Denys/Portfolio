<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rankster</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="flex flex-col font-roboto bg-[#4A0C32] min-h-full text-primary pb-7">
		<nav class="flex items-center justify-between pt-7 px-6 mb-8 xs:px-9">
			<a href="#"
				class="rounded-[10px] border-2 border-primary text-primary uppercase font-extrabold text-xl bg-bg_red py-2 px-5">
				my team
			</a>
			<div class="">
				<span class="font-bold text-3xl text-center mr-3 xs:mr-7">1:12</span>
				<a href="#"
					class="rounded-full border-2 border-primary text-primary uppercase font-extrabold text-3xl bg-bg_red w-12 h-12 inline-flex items-center justify-center">?</a>
			</div>
		</nav>
		<main class="flex flex-col flex-auto justify-center px-5 relative">
			<h1 class="text-3xl text-center px-3 mb-5 font-rubik">Who would be <b>best</b> at communicating with an
				<b>alien from
					outer
					space?</b>
			</h1>
			<div class="pl-5 mb-8">
				<div class="group relative border-[5px] border-secondary rounded-[30px] px-2 py-2 mb-3 xs:p-3">
					<div
						class="group-[&.disabled]:opacity-80 group-[&.disabled]:pointer-events-none group-[&.process]:opacity-80 group-[&.process]:pointer-events-none  flex items-center shadow-[0px_2px_10px_#390023] rounded-[20px] bg-primary">
						<div class="w-[87px] rounded-[20px] shrink-0 relative mr-1 xs:w-[107px]">
							<img src="img/duck.png" alt="">
						</div>
						<div
							class="flex flex-col items-center justify-center flex-auto font-bold font-rubik text-center  text-fourth text-xs xs:text-lg">
							<div class="mb-1 w-[35px] h-[35px] xs:mb-2"><img src="img/error.png" alt="error"></div> <span
								class="leading-5"> DONALD DUCK</span>
						</div>
					</div>
					<div class="absolute -top-6 -right-5 w-[60px] inline-block">
						<img src="img/second-place.png" alt="medal">
					</div>
					<span
						class="absolute inline-block font-bold rounded-base rounded-r-none top-1/2 right-full -translate-y-1/2 text-fourth text-3xl p-1 bg-secondary xs:text-5xl">1</span>
				</div>
				<div class="group relative border-[5px] border-secondary rounded-[30px] px-3 py-3 mb-3">
					<div
						class="group-[&.disabled]:opacity-80 group-[&.disabled]:pointer-events-none group-[&.process]:opacity-80 group-[&.process]:pointer-events-none flex items-center shadow-[0px_2px_10px_#390023] rounded-[20px] bg-primary">
						<div class="w-[87px] rounded-[20px] shrink-0 relative mr-1 xs:w-[107px]">
							<img src="img/marx.png" alt="">
						</div>
						<div
							class="flex flex-col items-center justify-center flex-auto font-bold font-rubik text-center  text-fourth text-xs xs:text-lg">
							<div class="mb-1 w-[35px] h-[35px] xs:mb-2"><img src="img/error.png" alt="error"></div> <span
								class="leading-5"> KARL MARX</span>
						</div>
					</div>
					<div class="absolute -top-6 -right-5 w-[60px] inline-block">
						<img src="img/third-place.png" alt="medal">
					</div>
					<span
						class="absolute inline-block font-bold rounded-base rounded-r-none top-1/2 right-full -translate-y-1/2 text-fourth text-3xl p-1 bg-secondary xs:text-5xl">2</span>
				</div>
				<div class="group relative border-[5px] border-secondary rounded-[30px] px-3 py-3">
					<div
						class="group-[&.disabled]:opacity-80 group-[&.disabled]:pointer-events-none group-[&.process]:opacity-80 group-[&.process]:pointer-events-none flex items-center shadow-[0px_2px_10px_#390023] rounded-[20px] bg-primary">
						<div class="w-[87px] rounded-[20px] shrink-0 relative mr-1 xs:w-[107px]">
							<img src="img/biden.png" alt="">
						</div>
						<div
							class="flex flex-col items-center justify-center flex-auto font-bold font-rubik text-center  text-fourth text-xs xs:text-lg">
							<div class="mb-1 w-[35px] h-[35px] xs:mb-2"><img src="img/error.png" alt="error"></div>
							<span class="leading-5"> JOE BIDEN</span>
						</div>
					</div>
					<div class="absolute -top-6 -right-5 w-[60px] inline-block">
						<img src="img/first-place.png" alt="medal">
					</div>
					<span
						class="absolute inline-block font-bold rounded-base rounded-r-none top-1/2 right-full -translate-y-1/2 text-fourth text-3xl p-1 bg-secondary xs:text-5xl">3</span>
				</div>
			</div>
			<div class="">
				<div class="text-center mb-2 text-primary text-xl font-extrabold">MY SCORE</div>
				<div
					class="flex items-center justify-between py-3 px-5 font-medium text-lg bg-primary rounded-full w-full max-w-[350px] mx-auto text-tertiary">
					<span>Team Fenio</span>
					<span>15</span>
				</div>
			</div>
		</main>

	</div>
</body>

</html>
