<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	
	<title>Contact</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<nav class="nav__menu">
				<div class="nav__store">
					<a href="" class="nav__magasin">
						<span class="nav__text">Magasin</span>
					</a>
					<a href="" class="nav__analyse">
						<span class="nav__text">Analyse</span>
					</a>
				</div>
				<div class="nav__login">
					<a href="" class="nav__compte nav__compte_active">
						<span class="nav__text">Compte</span>
					</a> 
				</div>
			</nav>
		<div class="content_main">
			<div class="container_small">
				<div class="contact">
					<div class="contact__item">
						 <a href="" class="arrow-left">
						 	<img src="img/icons/arrow-left.png" alt="">
						 </a>
						 <h1 class="label_general">Contact</h1>
						 <form action="#" class="form">
						 	<input class="input_text" type="text" placeholder="Nom">
						 	<input class="input_text" type="text" placeholder="Prénom">
						 	<input class="input_text" type="email" placeholder="Email">
						 	<input class="input_text" type="text" placeholder="Téléphone">
						 </form>
					</div>
					<div class="contact__item">
						 <h2 class="label_general">Infos magasin</h2>
						 <form action="#" class="form">
						 	<input class="input_text" type="text" placeholder="Nom du magasin">
						 	<input class="input_text" type="text" placeholder="Adresse">
						 	<input class="input_text" type="text" placeholder="Code postal">
						 	<input class="input_text" type="text" placeholder="Ville">
						 	<input  type="submit" class="button_enregister input_submit button_red" value="Enregistrer">
						 </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
