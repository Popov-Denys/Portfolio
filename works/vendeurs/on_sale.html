<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>En vente</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head> 
<body> 
	<div class="wrapper">
			<nav class="nav__menu">
				<div class="nav__store">
					<a href="" class="nav__magasin nav__magasin_active">
						<span class="nav__text">Magasin</span>
					</a>
					<a href="" class="nav__analyse">
						<span class="nav__text">Analyse</span>
					</a>
				</div>
				<div class="nav__login">
					<a href="" class="nav__compte">
						<span class="nav__text">Compte</span>
					</a> 
				</div>
			</nav>
		<div class="content_main">
		    <div class="container_small">
		    	<div class="en-vente">
		        <a href="" class="arrow-left"><img src="img/icons/arrow-left.png" alt=""></a> 
		        <a href="" class="title_green title">
		        	En vente (forte exposition)
		        </a>
		        <a href="" class="title_blue title">
		        	En vente (forte exposition)
		        </a>
		        <a href="" class="title_red title">
		        	En vente (forte exposition)
		        </a>
		        <div class="production">
		        	<h1 class="production__title">Château du Tertre - Bordeaux (France)</h1>
		        	<span class="production__subtitle">Grand vin</span>
		        	<span class="production__lable">AOP Saint-émilion Grand Cru</span>
		        	<span class="production__sublable">Vin rouge</span>
		        	<p class="production__text">Vin tranquille sec</p>
		        </div>
		        <form action="#" class="form">
		        	<p class="form__select-title">Rayon</p>
		        	<div class="select_293">
		        	<select name="Rayon">
		        		<option value="Vins rouges de Bordeaux">Vins rouges de Bordeaux</option>
		        		<option value="Vins rouges">Vins rouges</option>
		        		<option value="Vins">Vins</option>
		        	</select>
		        	</div>
		        	<div class="select_143">
		        	<p class="form__select-title">Contenance</p>
		        	<select name="Contenance">
		        		<option value="75 cl">75 cl</option>
		        		<option value="100 cl">100 cl</option>
		        		<option value="125 cl">125 cl</option>
		        	</select>
		        	<p class="form__select-title">Millésime</p>
		        	<select name="Millésime">
		        		<option value="2018">2018</option>
		        		<option value="2019">2019</option>
		        		<option value="2020">2020</option>
		        	</select>
		        	<p class="form__select-title">Prix de vente </p>
		        	<input type="text" class="form__price" placeholder="20.40">
		        	</div>
		        	<input type="submit" class="button_enregister button_red input_submit" value="Enregistrer">
		        </form>
		        <div class="product-img"><img src="img/brands/horseplay.png" alt=""></div>
		    </div>
		    </div>
		</div>
	</div>
