<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mes rayons</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>
<body>
	<div class="wrapper">
		<nav class="nav__menu">
				<div class="nav__store">
					<a href="" class="nav__magasin nav__magasin_active">
						<span class="nav__text">Magasin</span>
					</a>
					<a href="" class="nav__analyse">
						<span class="nav__text">Analyse</span>
					</a>
				</div>
				<div class="nav__login">
					<a href="" class="nav__compte">
						<span class="nav__text">Compte</span>
					</a> 
				</div>
			</nav>
			<div class="content_main">
				<div class="container_small">
					<div class="rayon">
				        <a href="" class="arrow-left">
				        	<img src="img/icons/arrow-left.png" alt=""></a> 
		                <h1 class="label_general">Rayon</h1>
		                <div class="sublabel">Vins rouges de Bordeaux</div>
		                <div class="border_black"></div>
		                <div class="product-img">
		                	<img src="img/brands/horseplay.png" alt=""></div>
		                	<form action="#" class="form">
		        		<div class="select_143">
		        	<p class="form__select-title">Contenance</p>
		        	<select name="Contenance">
		        		<option value="75 cl">75 cl</option>
		        		<option value="100 cl">100 cl</option>
		        		<option value="125 cl">125 cl</option>
		        	</select>
		        	<p class="form__select-title">Millésime</p>
		        	<select name="Millésime">
		        		<option value="2018">2018</option>
		        		<option value="2019">2019</option>
		        		<option value="2020">2020</option>
		        	</select>
		        	<p class="form__select-title" id="input_price">Prix de vente </p>
		        	<input type="text" class="form__price" placeholder="20.40">
		        	<label for="input_price">€</label>
		        	</div>
		                </form>	
		                <div class="border_black"></div>
                        <p class="rayon__text">Vous ajoutez actuellement des vins pour le rayon : 
                           <span>Vins rouges de Bordeaux</span></p>
                           <div class="button_plus">
                           <input class="button_red input_submit" type="submit" value="Ajouter un autre vin à ce rayon"></div>
                           <input class="button_blue input_submit" type="submit" value="Valider">
		            </div>
				</div>
			</div>	
	</div>
</body>
</html>
